<!doctype html>
<!--Tamplate de login bootstrap-->
<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" width="device-width, initial-scale=1.0">
        <title>Launchpad Simulator</title>
        <link rel="stylesheet" href="assets/css/login.css">
    </head>

    <body>
    <div class="wrapper">
        <form class="form-signin" action="config.html" method="POST">       
            <h2 class="form-signin-heading">Sing in</h2>
            <input type="text" class="form-control" name="username" placeholder="Username" required=""/>
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <button type="submit">Login</button>   
        </form>
    </div>
    </body>
</html>
