<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" width="device-width, initial-scale=1.0">
        <title>Launchpad Simulator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/start.css">
        <script src="assets/js/menu.js"></script>

    <body>
        <h1>Welcome To Launchpad Simulator</h1> 

        <form action="launchpad.html">
            <div class="itemMenu">
                <label>Difficulty</label>
                <div class="new-style-radio"><label for="easy">Easy</label><input checked id="easy" value="easy" name="dificult" type="radio"></div> 
                <div class="new-style-radio"><label for="medium">Medium</label> <input id="medium" value="medium" name="dificult" type="radio"></div> 
                <div class="new-style-radio"><label for="hard">Hard</label> <input id="hard" value="hard" name="dificult" type="radio"></div>
                <div class="new-style-radio"><label for="veryH">Very Hard</label> <input id="veryH" value="veryH" name="dificult" type="radio"></div>
            </div>
            <div class="itemMenu">
                <label>Buttons Quantity</label>
                <div class="new-style-radio"><label for="sixteen">16</label><input checked id="sixteen" value="16" name="qtyButtons" type="radio"></div> 
                <div class="new-style-radio"><label for="twenty-five">25</label> <input id="twenty-five" value="25" name="qtyButtons" type="radio"></div> 
                <div class="new-style-radio"><label for="sixty-four">64</label> <input id="sixty-four" value="64" name="qtyButtons" type="radio"></div> 
            </div>

            <div class="itemMenu">
                <div id="rank"><label>Rank</label></div> 
            </div>

            <div id="music"> 
                <h2>MUSICS</h2>
                <div id="titles">
                    <button type="submit" name="music" value="rap_lord.mp3">Rap Lord</button>
                    <button type="submit" name="music" value="freeTibet.mp3">Free Tibet</button>
                    <button type="submit" name="music" value="lonely.mp3">Mr Lonely</button>
